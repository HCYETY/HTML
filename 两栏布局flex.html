<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>两栏布局</title>
	<style>
	 	.box{
			width: 400px;
			height: 100px;
			display: flex;
		}
		.left{
			width: 100px;
			height: 100px;
			background-color: skyblue;
		}
		.right{
			flex: 1;
			height: 100px;
			background-color: greenyellow;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="left">slider</div>
		<div class="right">content</div>
	</div>
</body>
</html>
