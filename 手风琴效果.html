<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>手风琴效果</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 960px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #000;
			
		}
		ul li{
			list-style: none;
			width: 160px;
			height: 300px;
			float: left;
			overflow: hidden;
		}
		ul:hover li{
			width: 100px;
			transition: width,0.5s;
		}
		ul li:hover{
			width: 460px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="0.jpg" ></li>
		<li><img src="1.jpg"></li>
		<li><img src="2.jpg"></li>
		<li><img src="3.jpg"></li>
		<li><img src="4.jpg"></li>
		<li><img src="5.jpg"></li>
	</ul>
</body>
</html>
