<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第二个网页</title>
	</head>
	<body>
		<form action="http://www.baidu.com">
      <fieldset>
          <legend>注册界面</legend>
          <p>
              账号：<input type="text" name="account">
          </p>
          <p>
              密码：<input type="password" name="pwd">
          </p>
          <p>
              性别：
              <input type="radio" name="gender" value="male" checked>男
              <input type="radio" name="gender" value="female">女
              <input type="radio" name="gender" value="yao">保密
          </p>
          <p>
              爱好：
              <input type="checkbox" name="sport" value="basketball">篮球
              <input type="checkbox" name="sport" value="yumaoqiu" checked>羽毛球
              <input type="checkbox" name="sport" value="pingpangqiu">乒乓球
              <input type="checkbox" name="sport" value="football">足球
          </p>
          <p>
              个人简历：
              <textarea cols="30" rows="10" name="desc"></textarea>
          </p>
          <p>
              生日：
              <input type="date" name="birthday">
          </p>
          <p>
              邮箱：
              <input type="email" name="email">
          </p>
          <p>
              电话：
              <input type="number" name="phone">
          </p>
          <input type="submit" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="reset" value="清空">
      </fieldset>
  </form>
    
		<script>
			//1、定义变量
			var player, computer;
			//2、电脑出拳
			computer = parseInt(Math.random()*3);  /*电脑产生0~3的随机数*/
			console.log(parseInt(computer));
			//3、玩家出拳	
			player = parseInt(+(window.prompt('请出拳：0->石头，1->剪刀，2->布')));
			console.log(player);
			//4、判断用户输入的内容
			if(player<0 || player>2) { //不符合条件
				player = parseInt(+(window.prompt('请重新出拳：0->石头，1->剪刀，2->布')));
			}else{ //符合条件
				if(
					player===0 && computer===1 ||
					player===1 && computer===2 ||
					player===2 && computer===0
				){
					alert('恭喜你，赢了！可以观看');
				}else if(
					player===0 && computer===2 ||
					player===1 && computer===0 ||
					player===2 && computer===1
				){
					alert('很遗憾，输了。不过也可以看哈哈哈');
				}else {
					alert('平局！看吧看吧');
				}
			}
		</script>
	</body>
</html>
