<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>正方体制作</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			box-sizing: border-box;
			margin: 100px auto;
			
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 200px;
			font-size: 60px;
			text-align: center;
			line-height: 200;
		}
		ul li:nth-child(1){
			background-color: skyblue;
		}
		ul li:nth-child(2){
			background-color: pink;
		}
		ul li:nth-child(3){
			background-color: green;
		}
		ul li:nth-child(4){
			background-color: red;
		}
		ul li:nth-child(5){
			background-color: yellow;
		}
		ul li:nth-child(6){
			background-color: purple;
		}
	</style>
</head>

<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
